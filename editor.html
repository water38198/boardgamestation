    </header>
        <!-- 文章區塊 -->
        <main>
            <div class="editor-container">
                <h2 class="editor-head">發布新文章</h2>
                <form action="" class="editor-form">
                    <div class="editor-input-container">
                        <label for="title">標題:</label>
                        <input type="text" id="title" placeholder="請輸入標題" class="editor-title-input">
                    </div>
                    <div class="editor-input-container">
                        <label for="tab">分類:</label>
                        <select name="tab" id="tab" class="editor-select">
                            <option value="新聞">新聞</option>
                            <option value="專欄">專欄</option>
                            <option value="開箱">開箱</option>
                            <option value="評測">評測</option>
                            <option value="新手">新手</option>
                            <option value="入門">入門</option>
                            <option value="預購">預購</option>
                            <option value="集資">集資</option>
                        </select>
                    </div>
                    <div class="editor-input-container editor-tag">
                        <label for="tag1">最多三個標籤:</label>
                        <input type="text" id="tag1" placeholder="請輸入標籤1" class="editor-title-input">
                        <input type="text" id="tag2" placeholder="請輸入標籤2" class="editor-title-input">
                        <input type="text" id="tag3" placeholder="請輸入標籤3" class="editor-title-input">

                    </div>

                    <textarea id="editor" placeholder="請在這裡填寫內容">
                        
                    </textarea>
                    <div class="send-btn-container">
                    <input type="button" value="送出" class="send-btn">

                    </div>
                </form>

            </div>


        </main>
