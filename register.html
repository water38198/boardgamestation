        <!-- 註冊 -->
        <main>
            <section class="register">
                <h2>註冊</h2>
                <form action="" class="userInfo-form">
                    <div class="userInfo-inputGroup">
                        <label for="Email">Email:</label>
                        <div class="userInfo-input">
                            <input
                                type="email"
                                name="Email"
                                id="userEmail"
                                placeholder="請輸入電子郵件"
                            />
                            <p class="input-message" data-message="Email">
                                必填
                            </p>
                        </div>
                    </div>
                    <div class="userInfo-inputGroup">
                        <label for="密碼">密碼:</label>
                        <div class="userInfo-input">
                            <input
                                type="password"
                                name="密碼"
                                id="userPassword"
                                placeholder="請輸入密碼"
                            />
                            <p class="input-message" data-message="密碼">
                                必填
                            </p>
                        </div>
                    </div>
                    <div class="userInfo-inputGroup">
                        <label for="暱稱">暱稱:</label>
                        <div class="userInfo-input">
                            <input
                                type="text"
                                name="暱稱"
                                id="userNickname"
                                placeholder="請輸入暱稱"
                            />
                            <p class="input-message" data-message="暱稱">
                                必填
                            </p>
                        </div>
                    </div>

                    <input type="submit" value="確定" class="register-btn" />
                    <div class="userInfo-footer">
                        <span>已經有會員了嗎?</span
                        ><a href="login.html" class="login-link">登入</a>
                    </div>
                </form>
            </section>
        </main>
